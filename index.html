<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroMaze: Adaptive AI Escape</title>
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="ui-layer">
        <header>
            <div class="logo">NEURO<span class="highlight">MAZE</span></div>
            <div class="stats-bar">
                <div class="stat"><i class="fas fa-heart pulse-red"></i> <span id="ui-health">100</span>%</div>
                <div class="stat"><i class="fas fa-star pulse-yellow"></i> <span id="ui-score">0</span></div>
                <div class="stat"><i class="fas fa-layer-group"></i> LVL <span id="ui-level">1</span></div>
            </div>
        </header>

        <!-- Overlay for Start/Game Over -->
        <div id="game-overlay" class="overlay">
            <div class="modal">
                <h1 id="modal-title">SYSTEM READY</h1>
                <p id="modal-desc">The maze learns from your movements. <br>Escape before the firewall catches you.</p>
                <button id="start-btn" class="cyber-btn">INITIALIZE RUN</button>
                <div class="controls-hint">
                    <div class="key-group">
                        <div class="key">W</div>
                        <div class="key-row">
                            <div class="key">A</div>
                            <div class="key">S</div>
                            <div class="key">D</div>
                        </div>
                    </div>
                    <span>or Arrow Keys</span>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="toast hidden">System Adaptation Detected</div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <button id="btn-up" class="d-pad up"><i class="fas fa-chevron-up"></i></button>
            <div class="d-pad-row">
                <button id="btn-left" class="d-pad left"><i class="fas fa-chevron-left"></i></button>
                <button id="btn-down" class="d-pad down"><i class="fas fa-chevron-down"></i></button>
                <button id="btn-right" class="d-pad right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
