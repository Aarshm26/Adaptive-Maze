<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SketchLogic: Adaptive Engine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Handwritten Font -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

    <div class="paper-overlay"></div>

    <div class="ui-layer">
        <header>
            <div class="logo">Sketch<span class="ink-bold">Logic</span></div>
            <div class="stats-bar">
                <div class="stat">HP: <span id="ui-health">100</span>%</div>
                <div class="stat">SCR: <span id="ui-score">0</span></div>
                <div class="stat">LVL: <span id="ui-level">1</span></div>
            </div>
        </header>

        <!-- Start/Game Over Modal -->
        <div id="game-overlay" class="overlay">
            <div class="modal notebook-card">
                <h1 id="modal-title">Start Simulation</h1>
                <p id="modal-desc">The paper changes as you move.<br>Don't get erased.</p>
                <button id="start-btn" class="sketch-btn">Begin Draft</button>
                <div class="controls-hint">
                    <p>Use WASD or Arrows</p>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="toast" class="toast hidden">
            <span class="pencil-icon">✏️</span> Map Redrawing...
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="d-pad-row">
                <button id="btn-up" class="d-pad">↑</button>
            </div>
            <div class="d-pad-row">
                <button id="btn-left" class="d-pad">←</button>
                <button id="btn-down" class="d-pad">↓</button>
                <button id="btn-right" class="d-pad">→</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
