<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocol: ADAPT</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tech Font -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scanlines"></div>
    
    <div class="main-interface">
        <header class="hud-header">
            <div class="logo-area">
                <h1>PROTOCOL: <span class="highlight">ADAPT</span></h1>
                <div class="subtitle">AI SURVIVAL SIMULATION // v1.0</div>
            </div>
            
            <div class="hud-stats">
                <div class="stat-unit">
                    <div class="label">INTEGRITY</div>
                    <div class="value health-color" id="health-value">100</div>
                    <div class="bar-container"><div id="health-bar" class="bar-fill"></div></div>
                </div>
                <div class="stat-unit">
                    <div class="label">DATA COLLECTED</div>
                    <div class="value score-color" id="score-value">0</div>
                </div>
                <div class="stat-unit">
                    <div class="label">SECTOR</div>
                    <div class="value level-color" id="level-value">1</div>
                </div>
            </div>
        </header>

        <div class="canvas-wrapper">
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket top-right"></div>
            <div class="corner-bracket bottom-left"></div>
            <div class="corner-bracket bottom-right"></div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div id="message-overlay" class="overlay hidden">
                <div class="msg-box">
                    <h2 id="msg-title">SYSTEM READY</h2>
                    <p id="msg-text">INITIALIZING...</p>
                </div>
            </div>
        </div>

        <div class="controls-legend">
            <div class="key">WASD</div>
            <div class="key">ARROWS</div>
            <span class="instruction">NAVIGATE SECTOR</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
