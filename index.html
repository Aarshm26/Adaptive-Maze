<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vector Shift: Adaptive Escape</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font: Outfit for a modern, tech feel -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Main Game Container -->
    <div class="game-wrapper">
        
        <!-- Header HUD -->
        <header class="hud-glass">
            <div class="brand">VECTOR <span class="accent">SHIFT</span></div>
            <div class="stats-container">
                <div class="stat-box">
                    <i class="fas fa-heart icon-red"></i>
                    <span id="ui-health">100</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-bolt icon-blue"></i>
                    <span id="ui-score">0</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-layer-group icon-purple"></i>
                    <span id="ui-level">1</span>
                </div>
            </div>
        </header>

        <!-- Canvas Layer -->
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <!-- In-Game Notifications (Level Up / Warnings) -->
            <div id="notification-overlay" class="notification hidden">
                <h2 id="notif-title">LEVEL COMPLETE</h2>
                <p id="notif-sub">System adapting...</p>
            </div>
        </div>

        <!-- Start / Game Over Screen -->
        <div id="main-menu" class="menu-overlay">
            <div class="glass-card">
                <h1 id="menu-title">VECTOR SHIFT</h1>
                <p id="menu-subtitle">The maze analyzes your patterns.<br>Be unpredictable.</p>
                
                <div class="info-grid">
                    <div class="info-item"><div class="dot player"></div> You</div>
                    <div class="info-item"><div class="dot enemy"></div> Hunter</div>
                    <div class="info-item"><div class="dot exit"></div> Exit</div>
                </div>

                <button id="start-btn" class="primary-btn">INITIALIZE</button>
                
                <div class="controls-hint">
                    <span><i class="fas fa-arrows-alt"></i> Arrow Keys / WASD / Swipe</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
